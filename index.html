<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RMR on CSS Basic</title>
</head>
<body>
    <nav class="navbar">
        <h1 class="brand">RMR on CSS Basic</h1>
    </nav>

    <main class="container">

    <div class="grid">
        <div class="grid_item">
            <img src="https://soyacincau.com/wp-content/uploads/2023/02/230208-Perodua-Axia-2023-full-image-1-scaled.jpg" 
            alt="image1"
            class="grid_item_img">

            <h1 class="grid_item_title">Perodua Axia</h1>
            <p class="grid_item_content">City Car</p>
        </div>

        <div class="grid_item">
            <img src="https://imgcdnblog.carmudi.com.ph/wp-content/uploads/2021/11/10155744/Toyota-Veloz-gallery-2.jpg" 
            alt="image2"
            class="grid_item_img">

            <h1 class="grid_item_title">Toyota Veloz</h1>
            <p class="grid_item_content">Low MPV</p>
        </div>

        <div class="grid_item">
            <img src="https://awsimages.detik.net.id/community/media/visual/2022/10/19/mitsubishi-xfc.png?w=300" 
            alt="image3"
            class="grid_item_img">

            <h1 class="grid_item_title">Mitsubishi XFC</h1>
            <p class="grid_item_content">Compact SUV</p>
        </div>

        <div class="grid_item">
            <img src="https://cdn1-production-images-kly.akamaized.net/qAHpe9sXu_YA_7b9qWSV1vMoe0Q=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3380488/original/062908300_1613638909-WhatsApp_Image_2021-02-18_at_15.42.59.jpeg" 
            alt="image4"
            class="grid_item_img">

            <h1 class="grid_item_title">Honda Brio</h1>
            <p class="grid_item_content">City Car</p>
        </div>

        <div class="grid_item">
            <img src="https://images.autofun.co.id/file1/d076898226f547d0b0afa207e7c3eb4d_800.jpg" 
            alt="image5"
            class="grid_item_img">

            <h1 class="grid_item_title">Toyota Kijang</h1>
            <p class="grid_item_content">Minibus</p>
        </div>

        <div class="grid_item">
            <img src="https://statik.tempo.co/data/2022/04/26/id_1105818/1105818_720.jpg" 
            alt="image6"
            class="grid_item_img">

            <h1 class="grid_item_title">Suzuki Escudo</h1>
            <p class="grid_item_content">Medium SUV</p>
        </div>

    </div>
    </main>



</body>
</html>
